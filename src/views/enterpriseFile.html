<h2>Ficha de {{$.enterprise.Name}}</h2>
<form hx-put="/enterprise/{{$.enterprise.IdEnterprise}}/edit" hx-target="#tableDiv">
    <input type="text" name="name" value="{{$.enterprise.Name}}" disabled>
    <input type="text" name="address" value="{{$.enterprise.Address}}" disabled>
    <button type="submit" class="btn-primary btn-submit hide">Confirmar</button>
</form>

<button class="btn-primary" onclick="enableInputs(); showConfirmButton(); disableBrowserInput();">Editar</button>
