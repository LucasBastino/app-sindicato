{{template "Head"}}
    <body>
        <div class="form-container">
            <form class="login-form" hx-post="/login" hx-target="body">
                {{if .done}}
                <div class="page-title form-title">El backup se ha realizado correctamente!</div>
                {{else if not .done}}
                <div class="page-title form-title">El backup no se ha realizado</div>
                <div class="h3">{{.error}}</div>
                {{end}}
                <div class="form-body">
                    <div class="icon-container">
                        <i class="bi bi-check-circle-fill check-icon"></i>
                    </div>
                </div>
                </form>
            </div>
        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    </body>
