<table class="table table-striped w-90 ">
    <tr>
        <th>Empresa</th>
        <th>Direccion</th>
        <th> </th>
        <th> </th>
    </tr>

    {{range $_, $e := .enterprises}}
    <tr>
        <td>{{$e.Name}} </td>
        <td>{{$e.Address}} </td>
        <td>
            <a href="/enterprise/{{$e.IdEnterprise}}/file">
                <button class="btn-file">
            <i class="bi bi-file-earmark-text"></i>
                </button>
            </a>
        <td><button class="btn-delete" hx-delete="/enterprise/{{$e.IdEnterprise}}/delete" hx-confirm="¿Estás seguro que deseas eliminar el afiliado?" hx-target="#tableDiv"><i class="bi bi-x-square"></i></button></td>
     </tr>
    {{end}}

</table>
<script>
    hideMemberSearchInput();
    showEnterpriseSearchInput();
    showAddEnterpriseBtn(); 
    hideAddMemberBtn();
</script>

{{template "Pagination" .}}
