<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Ficha de {{$.Name}} </title>
    
</head>
<body>
       
        <h2>Ficha de {{$.Name}}</h2>
        <form action="/member/{{$.IdMember}}/edit" method="POST" enctype="application/json">
            
            <input type="text" name="name" value="{{$.Name}}">
            <input type="text" name="dni" value="{{$.DNI}}">
        <button type="submit">Enviar</button>
    </form>
    <button type="submit" hx-get="/member/{{$.IdMember}}/parentTable" hx-trigger="click" hx-target="#parentTableDiv">Familiares</button>
    <div id="parentTableDiv"></div>
        
        
</body>
</html>
