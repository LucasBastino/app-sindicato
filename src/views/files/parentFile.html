<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <title>Ficha de {{$.Name}} </title>
    
</head>
<body>
       
        <h2>Ficha de {{$.Name}}</h2>
        <form action="/parent/{{$.IdParent}}/edit" method="POST" enctype="application/json">
            <input type="text" value="{{$.IdParent}}" disabled>
            <input type="text" name="name" value="{{$.Name}}" disabled>
            <input type="text" name="rel" value="{{$.Rel}}" disabled>

            <button type="submit" class="btn-primary btn-submit btn-hide">Confirmar</button>
        </form>
        <button class="btn-primary" onclick="enableInputs(); showConfirmButton();">Editar</button>
        <a href="/member/{{$.IdMember}}/file"><button class="btn-primary">Volver</button></a>
    
    <script src="/static/scripts/activeElements.js"></script>
            
</body>
</html>
