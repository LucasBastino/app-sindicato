<table class="table table-striped enterprise-select-table">
    <tr>
        <th>Nombre</th>
    </tr>
    {{range $_, $e := .enterprises}}
    <tr>
        <td onclick="selectEnterprise('{{$e.IdEnterprise}}','{{$e.Name}}'); disableEnterpriseInput();">{{$e.Name}}</td>
    </tr>
    {{end}}
</table>

{{template "Scripts"}}
