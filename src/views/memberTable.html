<table class="table table-striped w-50 ">
        <tr>
            <th>Afiliado</th>
            <th>DNI</th>
        </tr>

        {{range $_, $member := .}}
        <tr>
            <td>{{$member.Name}} </td>
            <td>{{$member.DNI}} </td>
            <td><button class="btn-success">Familiares</button></td>
            <td><form action="/form/editMember/{{$member.IdMember}}" method="GET"><button class="btn-warning">Editar</button></form></td>
            <td><button class="btn-danger" hx-delete="/member/{{$member.IdMember}}/delete" hx-confirm="¿Estás seguro que deseas eliminar el afiliado?" hx-target="#memberTableDiv">Eliminar</button></td>
            
         </tr>
        {{end}}

 </table>
