<table class="table table-striped w-90 ">
        <tr>
            <th>Afiliado</th>
            <th>DNI</th>
            <th> </th>
            <th> </th>
        </tr>

        {{range $_, $member := .members}}
        <tr>
            <td>{{$member.Name}} </td>
            <td>{{$member.DNI}} </td>
            <td><button class="btn-primary" hx-get="/member/{{$member.IdMember}}/file" hx-trigger="click" hx-target="#tableDiv" onclick="hideMemberSearchInput();"><i class="bi bi-file-earmark-text"></i></button></form></td>
            <td><button class="btn-danger" hx-delete="/member/{{$member.IdMember}}/delete" hx-confirm="¿Estás seguro que deseas eliminar el afiliado?" hx-target="#tableDiv"><i class="bi bi-x-square"></i></button></td>  
         </tr>
        {{end}}

 </table>

 <!-- se le pone el "." para que le pase la variable -->
 {{template "Pagination" .}}
 
<h2>Valores:</h2>
<p>currentPage: {{.currentPage}}</p>
<p>previousPage: {{.previousPage}}</p>
<p>nextPage: {{.nextPage}}</p>
<p>totalPages: {{.totalPages}}</p>
<p>lastPage: {{.lastPage}}</p>
<p>searchKey: {{.searchKey}}</p>
