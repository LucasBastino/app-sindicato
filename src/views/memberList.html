<table class="table ">
    <tr>
        <th>Afiliado</th>
        <th>DNI</th>
    </tr>
    <a href="/forms/createMember"><button class="btn-primary" type="submit">Agregar</button></a>
    <!-- siempre la variable a recorrer con mayuscula -->
    {{range $_, $member := .}} 
    <tr>
        <td>{{$member.Name}} </td>
        <td>{{$member.DNI}} </td>
        <td> <a href="/forms/editMember/{{$member.IdMember}}"><button class="btn-warning">Editar</button></a></td>
        <td><button hx-delete="/member/{{$member.IdMember}}/delete" hx-confirm="¿Estás seguro que deseas eliminar el afiliado?"  hx-target="#memberList">Eliminar</button></td>
    </tr>
    {{end}}
    </table>
