{{template "Head"}}
<body>

            <div class="form-body">
                <input class="form-input login-form-input" type="text" name="user" placeholder="Usuario"></input>
                <br>
               
                {{with .userError}}
                <div class="error-div field-12">{{.}}</div>
                {{end}}
                
                <input class="form-input login-form-input" type="password" name="password" placeholder="ContraseÃ±a"></input>
                <br>
                
                <select name="role" id="">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>

                <button class="login-submit" type="submit">REGISTRAR</button>
            </div>
            </form>
        </div>
