
    <table class="table ">
        <tr>
            <th>Afiliado</th>
            <th>DNI</th>
        </tr>

        {{range $_, $member := .}}
        <tr>
            <td>{{$member.Name}} </td>
            <td>{{$member.DNI}} </td>

            <td><button hx-delete="/member/{{$member.IdMember}}/delete" hx-target="#divNoContent">Eliminar</button></td>
            <div id="divNoContent"></div>
        </tr>
        {{end}}

    </table>
